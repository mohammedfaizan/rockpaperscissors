<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
    <div><h1>Rock Paper Scissors</h1></div>

    <div class="container">
        <div class="btn" id="rock"><img src="rock.png" alt=""></div>
        <div class="btn" id="paper"><img src="paper.png" alt=""></div>
        <div class="btn" id="scissors"><img src="scissor.png" alt=""></div>
      
    </div>
    <div>
      <div class="msg-cont"><h3 id="msg" >Make your move</h3></div>
      <div class="score-board">
        
        <div class="user-score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="comp-score">
          <p id="comp-score">0</p>
          <p>Comp</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
